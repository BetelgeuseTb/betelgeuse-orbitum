post:
  tags: [oauth]
  summary: Issue tokens (authorization_code, client_credentials, refresh_token)
  description: Token endpoint supporting authorization_code (with PKCE), client_credentials, and refresh_token grants. Confidential clients authenticate via HTTP Basic. Public clients may send client_id without secret.
  security:
    - clientAuth: []
  requestBody:
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            grant_type:
              type: string
              enum: [authorization_code, client_credentials, refresh_token]
            code:
              type: string
              description: Required for authorization_code
            redirect_uri:
              type: string
              format: uri
              description: Required for authorization_code
            code_verifier:
              type: string
              description: Required for authorization_code (PKCE)
            client_id:
              type: string
              description: Required for public clients
            scope:
              type: string
              description: Optional override for client_credentials
            refresh_token:
              type: string
              description: Required for refresh_token
          required:
            - grant_type
  responses:
    '200':
      description: Token response
      content:
        application/json:
          schema:
            $ref: ../model/TokenResponse.yml
    '400':
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: ../model/ErrorResponse.yml
    '401':
      description: Invalid client authentication
      content:
        application/json:
          schema:
            $ref: ../model/ErrorResponse.yml