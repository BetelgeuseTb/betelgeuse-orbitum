post:
  tags: [clients]
  summary: Register a client
  description: Registers a new OAuth client (confidential or public). Confidential clients receive a client_secret.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../model/RegisterClientRequest.yml
  responses:
    '201':
      description: Client registered
      content:
        application/json:
          schema:
            $ref: ../model/RegisterClientResponse.yml
    '400':
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: ../model/ErrorResponse.yml