type: object
required:
  - grant_type
properties:
  grant_type:
    type: string
    enum:
      - authorization_code
      - refresh_token
      - client_credentials
  code:
    type: string
  redirect_uri:
    type: string
  refresh_token:
    type: string
  code_verifier:
    type: string
  scope:
    type: string
