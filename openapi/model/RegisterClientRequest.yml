type: object
required:
  - client_name
  - grant_types
properties:
  client_name:
    type: string
  redirect_uris:
    type: array
    items:
      type: string
      format: uri
  scopes:
    type: array
    items:
      type: string
  grant_types:
    type: array
    items:
      type: string
      enum: [authorization_code, client_credentials, refresh_token]
  token_endpoint_auth_method:
    type: string
    enum: [client_secret_basic, client_secret_post, none]
  public:
    type: boolean